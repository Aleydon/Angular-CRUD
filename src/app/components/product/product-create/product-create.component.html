<mat-card>
  <mat-card-title>New Product</mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>name</mat-label>
      <input type="text" matInput [(ngModel)]="product.name" name="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>price (R$)</mat-label>
      <input type="number" matInput [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </form>
</mat-card>

<button (click)="createProduct()" mat-raised-button color="primary">
  Register Product
</button>
<button
  class="cancelBtn"
  (click)="cancelProductCreate()"
  mat-raised-button
  color="warn">
  Cancel
</button>
